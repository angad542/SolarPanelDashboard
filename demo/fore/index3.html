<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-widget">
            <div class="header">
                <h1>Weather</h1>
                <div class="update-info">
                    <span id="update-time">Updated 5 minutes ago</span>
                    <button class="refresh-btn" id="refresh">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.64A9 9 0 0 1 3.51 15"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="today-weather">
                <div class="location">
                    <span id="location">West</span>
                </div>

                <div class="main-weather">
                    <div class="temperature">
                        <span id="current-temp">40</span>°C
                    </div>
                    <div class="weather-status">
                        <div class="weather-icon" id="weather-icon">☀️</div>
                        <div class="condition-temp">
                            <span id="weather-condition">Sunny</span>
                            <span id="temp-range">46/30°C</span>
                        </div>
                    </div>
                </div>

                <div class="sun-info">
                    <div class="sun-time">
                        <span class="label">Sunrise</span>
                        <span id="sunrise">05:23</span>
                    </div>
                    <div class="sun-time">
                        <span class="label">Sunset</span>
                        <span id="sunset">19:19</span>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-columns">
                    <div class="forecast-column">
                        <div class="day-name" id="day1">Thursday 06/12</div>
                        <div class="day-condition" id="condition1">Sunny</div>
                        <div class="day-temp" id="temp1">47/38°C</div>
                    </div>
                    <div class="forecast-column">
                        <div class="day-name" id="day2">Friday 06/13</div>
                        <div class="day-condition" id="condition2">Sunny</div>
                        <div class="day-temp" id="temp2">48/38°C</div>
                    </div>
                    <div class="forecast-column">
                        <div class="day-name" id="day3">Saturday 06/14</div>
                        <div class="day-condition" id="condition3">Cloudy</div>
                        <div class="day-temp" id="temp3">47/37°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
