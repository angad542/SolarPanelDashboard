<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Plant Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            background: #6c757d;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 100;
        }

        .close-button:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        .close-button:active {
            transform: scale(0.95);
        }

        .section {
            padding: 30px;
            border-bottom: 1px solid #e5e5e5;
        }

        .section:first-child {
            padding-top: 60px; /* Add space for close button */
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            color: #4285f4;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #4285f4;
            margin-right: 12px;
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            align-items: start;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .required::after {
            content: ' *';
            color: #e74c3c;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #999;
        }

        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-top: 10px;
        }

        .map-container {
            position: relative;
        }

        .map-search {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .map-search input {
            flex: 1;
            margin: 0;
        }

        .search-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background: #3367d6;
        }

        .coordinates-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto 1fr auto 1fr;
            gap: 10px;
            align-items: end;
        }

        .coord-input {
            flex: 1;
        }

        .coord-separator {
            font-weight: bold;
            color: #666;
            padding-bottom: 12px;
        }

        .finish-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .finish-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .timezone-display {
            background: #f8f9fa;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #4285f4;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
            cursor: help;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }

            .coordinates-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .coord-separator {
                display: none;
            }

            .map-search {
                position: static;
                margin-bottom: 10px;
            }

            #map {
                height: 300px;
            }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Close Button -->
        <button class="close-button" onclick="window.location.href='plantdetails.html'" title="Close">✕</button>

        <!-- Basic Info Section -->
        <div class="section">
            <header>Edit Details</header>
            <h2 class="section-title">Basic Info</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="plantName" class="required">Plant Name:</label>
                    <input type="text" id="plantName" placeholder="Please enter plant name" required>
                </div>
                <div class="form-group">
                    <label for="adminArea" class="required">Administrative Area:</label>
                    <select id="adminArea" required>
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="plantLocation" class="required">Plant Location:</label>
                    <div class="map-container">
                        <div class="map-search">
                            <input type="text" id="mapSearchInput" placeholder="Please enter plant address">
                            <button type="button" class="search-btn" onclick="searchLocation()">Search</button>
                        </div>
                        <div id="map"></div>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="coordinates" class="required">Coordinate:</label>
                    <div class="coordinates-grid">
                        <div>
                            <label for="longitude">Longitude</label>
                            <input type="number" id="longitude" class="coord-input" step="any" placeholder="0.000000">
                        </div>
                        <div class="coord-separator">°</div>
                        <div>
                            <label for="longitudeMin">&nbsp;</label>
                            <input type="number" id="longitudeMin" class="coord-input" step="any" placeholder="0.000000" style="display:none;">
                        </div>
                        <div class="coord-separator" style="display:none;">'</div>
                        <div>
                            <label for="latitude">Latitude</label>
                            <input type="number" id="latitude" class="coord-input" step="any" placeholder="0.000000">
                        </div>
                        <div class="coord-separator">°</div>
                        <div>
                            <label for="latitudeMin">&nbsp;</label>
                            <input type="number" id="latitudeMin" class="coord-input" step="any" placeholder="0.000000" style="display:none;">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="required">Address:</label>
                    <textarea id="address" rows="3" placeholder="Enter complete address"></textarea>
                </div>
                <div class="form-group">
                    <label for="timezone">Time Zone:</label>
                    <div class="timezone-display">(UTC+05:30) India Standard Time</div>
                </div>
            </div>
        </div>

        <!-- System Info Section -->
        <div class="section">
            <h2 class="section-title">System Info</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="plantType" class="required">Plant Type:</label>
                    <select id="plantType" required>
                        <option value="">Select Plant Type</option>
                        <option value="Residential Rooftop">Residential Rooftop</option>
                        <option value="Commercial Rooftop">Commercial Rooftop</option>
                        <option value="Industrial Rooftop">Industrial Rooftop</option>
                        <option value="Ground Mounted">Ground Mounted</option>
                        <option value="Floating Solar">Floating Solar</option>
                        <option value="Agrivoltaics">Agrivoltaics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="systemType" class="required">System Type <span class="info-icon">i</span>:</label>
                    <select id="systemType" required>
                        <option value="">Please select system type</option>
                        <option value="On-Grid">On-Grid</option>
                        <option value="Off-Grid">Off-Grid</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="installedCapacity" class="required">Installed Capacity (Unit: kWp):</label>
                    <input type="number" id="installedCapacity" placeholder="Enter installed capacity" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="operatingDate" class="required">Operating Date <span class="info-icon">i</span>:</label>
                    <input type="date" id="operatingDate" value="2025-07-02" required>
                </div>
            </div>
        </div>

        <!-- Yield Info Section -->
        <div class="section">
            <h2 class="section-title">Yield Info</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="currency" class="required">Currency:</label>
                    <select id="currency" required>
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="unitPrice" class="required">Unit Price(Unit: INR/kWh) <span class="info-icon">i</span>:</label>
                    <input type="number" id="unitPrice" placeholder="Enter unit price" step="0.01" required>
                </div>
                <div class="form-group full-width">
                    <label for="totalCost" class="required">Total Cost(Unit: INR):</label>
                    <input type="number" id="totalCost" placeholder="Please enter total cost" step="0.01" required>
                </div>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            Plant details submitted successfully!
        </div>

        <button type="button" class="finish-btn" onclick="submitForm()">Finish</button>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
    
    <script>
        let map;
        let marker;
        let geocoder;
        let autocomplete;

        function initMap() {
            // Initialize map centered on India
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }, // Center of India
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: true,
            });

            geocoder = new google.maps.Geocoder();

            // Initialize autocomplete for search input
            const searchInput = document.getElementById('mapSearchInput');
            autocomplete = new google.maps.places.Autocomplete(searchInput, {
                componentRestrictions: { country: 'IN' },
                fields: ['geometry', 'formatted_address', 'address_components']
            });

            // Add click listener to map
            map.addListener("click", (event) => {
                placeMarker(event.latLng);
                updateFormFromLocation(event.latLng);
            });

            // Add listener for autocomplete
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    map.setCenter(place.geometry.location);
                    map.setZoom(15);
                    placeMarker(place.geometry.location);
                    updateFormFromPlace(place);
                }
            });
        }

        function placeMarker(location) {
            if (marker) {
                marker.setMap(null);
            }
            
            marker = new google.maps.Marker({
                position: location,
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
            });

            marker.addListener('dragend', () => {
                updateFormFromLocation(marker.getPosition());
            });
        }

        function updateFormFromLocation(location) {
            const lat = location.lat();
            const lng = location.lng();
            
            // Update coordinate fields
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);

            // Reverse geocoding to get address
            geocoder.geocode({ location: location }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    updateAddressFields(results[0]);
                }
            });
        }

        function updateFormFromPlace(place) {
            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();
            
            // Update coordinate fields
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
            
            updateAddressFields(place);
        }

        function updateAddressFields(result) {
            // Update address field
            document.getElementById('address').value = result.formatted_address || '';
            
            // Extract state from address components
            const addressComponents = result.address_components || [];
            let state = '';
            
            for (let component of addressComponents) {
                if (component.types.includes('administrative_area_level_1')) {
                    state = component.long_name;
                    break;
                }
            }
            
            // Update administrative area if state found
            if (state) {
                const adminSelect = document.getElementById('adminArea');
                for (let option of adminSelect.options) {
                    if (option.value === state) {
                        adminSelect.value = state;
                        break;
                    }
                }
            }
        }

        function searchLocation() {
            const searchInput = document.getElementById('mapSearchInput').value;
            if (!searchInput.trim()) {
                alert('Please enter a location to search');
                return;
            }

            geocoder.geocode({ 
                address: searchInput,
                componentRestrictions: { country: 'IN' }
            }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(15);
                    placeMarker(location);
                    updateFormFromLocation(location);
                } else {
                    alert('Location not found. Please try a different search term.');
                }
            });
        }

        // Auto-calculate total cost when other fields change
        document.getElementById('installedCapacity').addEventListener('input', calculateTotalCost);
        document.getElementById('unitPrice').addEventListener('input', calculateTotalCost);

        function calculateTotalCost() {
            const capacity = parseFloat(document.getElementById('installedCapacity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            
            if (capacity > 0 && unitPrice > 0) {
                // Rough calculation: capacity * unit price * estimated annual generation hours
                const estimatedAnnualGeneration = capacity * 1500; // Assuming 1500 hours/year
                const totalCost = estimatedAnnualGeneration * unitPrice;
                document.getElementById('totalCost').value = totalCost.toFixed(2);
            }
        }

        function submitForm() {
            // Basic validation
            const requiredFields = [
                'plantName', 'adminArea', 'latitude', 'longitude', 'address',
                'plantType', 'systemType', 'installedCapacity', 'operatingDate',
                'currency', 'unitPrice', 'totalCost'
            ];

            let isValid = true;
            for (let fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e1e5e9';
                }
            }

            if (!isValid) {
                alert('Please fill in all required fields');
                return;
            }

            // Collect form data
            const formData = {
                plantName: document.getElementById('plantName').value,
                administrativeArea: document.getElementById('adminArea').value,
                coordinates: {
                    latitude: parseFloat(document.getElementById('latitude').value),
                    longitude: parseFloat(document.getElementById('longitude').value)
                },
                address: document.getElementById('address').value,
                plantType: document.getElementById('plantType').value,
                systemType: document.getElementById('systemType').value,
                installedCapacity: parseFloat(document.getElementById('installedCapacity').value),
                operatingDate: document.getElementById('operatingDate').value,
                currency: document.getElementById('currency').value,
                unitPrice: parseFloat(document.getElementById('unitPrice').value),
                totalCost: parseFloat(document.getElementById('totalCost').value),
                timeZone: 'IST (UTC+05:30)'
            };

            // Store data (in a real application, this would be sent to a server)
            console.log('Solar Plant Data:', formData);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });

            // Optional: Reset form after successful submission
            setTimeout(() => {
                if (confirm('Data submitted successfully! Would you like to add another plant?')) {
                    location.reload();
                }
            }, 2000);
        }

        // Handle manual coordinate input
        document.getElementById('latitude').addEventListener('change', updateMapFromCoordinates);
        document.getElementById('longitude').addEventListener('change', updateMapFromCoordinates);

        function updateMapFromCoordinates() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            
            if (!isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                const location = new google.maps.LatLng(lat, lng);
                map.setCenter(location);
                map.setZoom(15);
                placeMarker(location);
                
                // Get address for the coordinates
                geocoder.geocode({ location: location }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        updateAddressFields(results[0]);
                    }
                });
            }
        }

        // Initialize default values
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currency').value = 'INR';
            document.getElementById('operatingDate').value = '2025-07-02';
        });
    </script>
</body>
</html>
